<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pasoonate Calendar View</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/pasoonate/dist/pasoonate.js"></script>
    <script src="../dist/date-picker.js"></script>
</head>
<body dir="rtl">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <table class="table table-bordered calendar-view">
                    <thead>
                        <tr>
                            <th class="calendar-nav" colspan="1">
                                <button type="button" class="btn btn-sm btn-light" onclick="$(this).closest('.calendar-view').calendarView('prevMonth')">ماه قبل</button>
                            </th>
                            <th class="calendar-nav calendar-year-month-view" colspan="5">

                            </th>
                            <th class="calendar-nav" colspan="1">
                                <button type="button" class="btn btn-sm btn-light" onclick="$(this).closest('.calendar-view').calendarView('nextMonth')">ماه بعد</button>
                            </th>
                        </tr>
                        <tr class="calendar-weekdays">
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">ش</span>
                                <span class="d-none d-sm-block">شنبه</span>
                            </th>
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">ی</span>
                                <span class="d-none d-sm-block">یک‌شنبه</span>
                            </th>
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">د</span>
                                <span class="d-none d-sm-block">دوشنبه</span>
                            </th>
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">س</span>
                                <span class="d-none d-sm-block">سه‌شنبه</span>
                            </th>
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">چ</span>
                                <span class="d-none d-sm-block">چهارشنبه</span>
                            </th>
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">پ</span>
                                <span class="d-none d-sm-block">پنج‌شنبه</span>
                            </th>
                            <th class="calendar-weekday" scope="col">
                                <span class="d-block d-sm-none">ج</span>
                                <span class="d-none d-sm-block">جمعه</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="calendar-month-view"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $('.calendar-view').on('change.bs.calendar-view', function (event) {
            $(this).find('.calendar-year-month-view').html(event.current.getYear() + '-' + event.current.getMonth()); 
        });
        $('.calendar-view').calendarView('beforeRenderDay', (date) => { return '<span>' + date.jalali().getDay() + '</span>';});
    </script>
    <style>
        .calendar-day-view-outfocus {
            color: gray;
        }

        .calendar-day-view-selected {
            color: green;
        }

        .calendar-day-view-today {
            color: red;
        }

        .calendar-day-view {
            text-align: center;
            vertical-align: middle;
        }

        th {
            text-align: center;
            width: calc(100% / 7);
        }
    </style>
</body>
</html>
